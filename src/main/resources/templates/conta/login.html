<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Gerenciador de tarefas - Login</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Gerenciador de tarefas</a>

	</nav>

	<div class="container">
		<h3>Login</h3>
		<form action="/login" method="post" class="sign-in">
			<div class="form-group">
				<div class="col-md-9">
					<input type="text" class="form-control" name="email"
						placeholder="E-mail">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-9">
					<input type="password" name="senha" class="form-control"
						placeholder="senha">
				</div>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary">Login!</button>
			</div>
			<div class="form-group">
				<div class="col-md-9">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						Não foi possível fazer o Login.</div>
				</div>
			</div>
			<div class="form-group">
				<span>Não possui conta?<a href="/registration">Registre-se
						aqui!</a></span>
			</div>
		</form>

	</div>


	<script src="/webjars/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
