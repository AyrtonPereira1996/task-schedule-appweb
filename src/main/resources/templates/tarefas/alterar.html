<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div class="container">
		<h3>Alteração de tarefa</h3>
		<form th:object="${tarefa}" action="/tarefas/alterar" method="post" class="form-horizontal">
				<input type="hidden" th:value="#{id}">
			<div class="row">
				<div class="form-group col-md-6">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('titulo')}">
					<label th:errors="*{titulo}" class="validation-message"></label>
				</div>
					<label for="txtId">Titulo:</label>
					<input type="text" id="txtId" maxlength="50" class="form-control" th:field="*{titulo}">
				</div>
				
				<div class="form-group col-md-6">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('descricao')}">
					<label th:errors="*{descricao}" class="validation-message"></label>
				</div>
					<label for="txtDesc">Descrição</label>
					<input type="text" id="txtDesc" maxlength="100" class="form-control" th:field="*{descricao}">
				</div>
 
				
				<div class="form-group col-md-6">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('dataExpiracao')}">
					<label th:errors="*{dataExpiracao}" class="validation-message"></label>
				</div>
					<label for="txtData">Data de expiração</label>
					<input type="date"  id="txtData" class="form-control" th:field="*{dataExpiracao}">
				</div>
				
				<button type="submit" class="btn btn-primary">Salvar</button>
				
			</div>
		</form>
	
	</div>


<script src="/webjars/jquery/3.4.1/jquery.min.js"
		type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
</body>
</html>
